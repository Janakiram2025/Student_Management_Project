{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #d1c4e9, #b2dfdb);
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .login-btn {
      transition: 0.3s ease-in-out;
    }

    .login-btn:hover {
      background-color: #512da8;
      color: white;
      transform: scale(1.02);
    }

    .form-control:invalid {
      border-color: red;
    }

    .form-control:valid {
      border-color: green;
    }
  </style>
</head>
<body>

  <div class="login-container shadow">
    <h3 class="text-center mb-4 text-primary">Admin Login</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" required placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required placeholder="Enter password">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary login-btn w-100">Login as Admin</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="/" class="text-decoration-none text-secondary">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
